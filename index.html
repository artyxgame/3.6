<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- utilidad de cite, sirve para citar una texto, es decir darle forma -->
    <p>    El libro <cite>El Quijote</cite> fue escrito por <cite>Miguel de Cervantes</cite></p>
    <!-- utilidad de q, sirve para poner comillas al texto-->
    <p> Ayer <q>llovio</q> en Valencia</p>
    <!-- utilidad de dfn, sirve para poner la letra en cursiva -->
<p> hola soy <dfn>Pepito</dfn>.</p>
    <!-- utilidad de abbr, sirve para poner puntos debajo de el texto -->
<p> Elmo <abbr title="pobando">sabe donde vives</abbr></p>

</body>
</html>
